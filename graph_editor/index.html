<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Graph Editor</title>
  </head>
  <body>
    <h1>Graph Editor</h1>
    <article>
      <section class="menu-left">
        <textarea></textarea>
        <p class="input-form" ><input id="gen_button0" type="button" value="generate(0-idx)"></p>
        <p class="input-form" ><input id="gen_button1" type="button" value="generate(1-idx)"></p>
      </section>
      <section class="content">
        <svg></svg>
      </section>
      <section class="graph-setting">
        <p class="input-form"><label>Charge strength: </label><input id="chargeStrength_number" type="number"></p>
        <p class="input-form"><label>Link distance: </label><input id="linkDistance_number" type="number"></p>
        <p class="input-form"><label>r: </label><input id="r_number" type="number"></p>
        <p class="input-form"><label>nodeLinkSep: </label><input id="nodeLinkSep_number" type="number"></p>
        <p class="input-form"><label>nodeMarkerSep: </label><input id="nodeMarkerSep_number" type="number"></p>
        <p class="input-form"><label>markerSize: </label><input id="markerSize_number" type="number"></p>
        <p class="input-form"><label>adjacentLinkSep: </label><input id="adjacentLinkSep_number" type="number"></p>
        <p class="input-form"><label>SelfLoopCloseHeight: </label><input id="slch_number" type="number"></p>
        <p class="input-form"><label>SelfLoopCloseBottom: </label><input id="slcb_number" type="number"></p>
        <p class="input-form"><label>SelfLoopFarHeight: </label><input id="slfh_number" type="number"></p>
        <p class="input-form"><label>SelfLoopFarBottom: </label><input id="slfb_number" type="number"></p>
      </section>
      <section class="menu-right">
        <h2>Syntax</h2>
<pre>V
s1 t1 (l1)
s2 t2 (l2)
...
sV tV (lV)</pre>
      </section>
    </article>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="GraphEditor.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
